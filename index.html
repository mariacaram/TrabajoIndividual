<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Inicio Navbar-->

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Notas Personales</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Inicio Navbar-->

  <title>Notas</title>
</head>

<body>

  <Main>
    <Header>
      <h1>Mis notas personales</h1>
    </Header>

    <!--Formulario de alta de notas-->
    <section>
      <form onsubmit="AgregarNota(event)" class="card p-5" style="max-width: 500px;">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="categoria" placeholder="name@example.com">
          <label for="floatingInput">Categoría</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="descripcion" placeholder="Password">
          <label for="floatingPassword">Descripción</label>
        </div>
        <button class="btn btn-success">Agregar Nota</button>
      </form>
    </section>

    <!--Seccion tabla de notas-->
    <section>
      <table class="table table-dark table-striped">

          <thead>
            <tr>
              <th scope="col">Categoría</th>
              <th scope="col">Descripción</th>
              <th scope="col">Modificar</th>

            </tr>
          </thead>
          <tbody  id="contenidoTabla">

            <!--
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td><button class="btn btn-warning">Editar</button></td>

            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td><button class="btn btn-warning">Editar</button></td>

            -->
            </tbody>

      </table>
    </section>
  </Main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <script src="./desafio.js"></script>
</body>

</html>
